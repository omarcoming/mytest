{% extends "invoice/base/base.html" %}
<!-- PRODUCT-LIST - Content Row -->
{% block content %}

    <div class="card w-100 shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <label class="m-0 font-weight-bold text-primary">Products</label>
        </div>
        <!-- Card Body -->
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product</th>
                        <th>Unit</th>
                        <th>Material</th>
                        <th>Vendor</th>
                        <th>Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for prod in object_list %}
                        <tr>
                            <td style="padding: 0.45em;">{{ prod.id }}</td>
                            <td style="padding: 0.45em;">{{ prod.prod_name }}</td>
                            <td style="padding: 0.45em;">{{ prod.unit }}</td>
                            <td style="padding: 0.45em;">{{ prod.material }}</td>
                            <td style="padding: 0.45em;">{{ prod.vendor }}</td>
                            <td style="padding: 0;">
                                <a href="{% url 'product-edit' prod.id %}" class="btn btn-outline-primary"
                                   style="width: 100%; height: 100%; border-radius: 0">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </td>
                            {#                                <td style="padding: 0;">#}
                            {#                                    <a href="{% url 'delete_customer' i.id %}" class="btn btn-outline-danger"#}
                            {#                                       style="width: 100%; height: 100%; border-radius: 0">#}
                            {#                                        <i class="fas fa-trash-alt"></i>#}
                            {#                                    </a>#}
                            {#                                </td>#}
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
